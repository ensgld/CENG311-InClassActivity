<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity 10 - jQuery UI</title>
    <link rel="stylesheet" href="jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui.theme.css">
    <link rel="stylesheet" href="Activity10.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Activity10.js"></script>
</head>
<body>

   

    <form id="infoForm">
        <label>
            <span>What programming language do you know?</span>
            <input id="language" type="text" required>
        </label>

        <label>
            <span>What is your birthday?</span>
            <input id="birthday" type="text">
        </label>

        <label>
            <span>Email Address</span>
            <input id="email" type="email" placeholder="Enter a valid email address" required>
        </label>

        <label>
            <span>Website</span>
            <input id="website" type="url" placeholder="https://example.com" required>
        </label>

        <button type="submit">submit</button>
    </form>


</body>
</html>
